<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBQ 207 | Estatístico</title>
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estatistico/style.css">
    <link rel="shortcut icon" href="./imagens/icon.png" type="image/x-icon">
</head>

<body>
    <h1>Relatório DEBQ | Estatístico</h1>
    <br>

    <!-- Formulário -->
    <form id="myForm">
        <div class="form-group">
            <label for="input5">Número de classes infantil/juniores:</label>
            <input type="text" class="form-control" id="input5" required>
        </div>
        <div class="form-group">
            <label for="input5">Número de classes adolescentes:</label>
            <input type="text" class="form-control" id="input5" required>
        </div>
        <div class="form-group">
            <label for="input5">Número de classes jovens:</label>
            <input type="text" class="form-control" id="input5" required>
        </div>
        <div class="form-group">
            <label for="input5">Número de classes adultos:</label>
            <input type="text" class="form-control" id="input5" required>
        </div>
        <div class="form-group">
            <label for="input5">Reunião de diretoria:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"
                placeholder="Deixar em branco caso não haja."></textarea>
        </div>
        <div class="form-group">
            <label for="input5">Reunião de professores:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"
                placeholder="Deixar em branco caso não haja."></textarea>
        </div>
        <div class="form-group">
            <label for="input5">Atividades extra-curriculares:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"
                placeholder="Deixar em branco caso não haja."></textarea>
        </div>
        <div class="form-group">
            <label for="input5">Atividades missionárias:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"
                placeholder="Deixar em branco caso não haja."></textarea>
        </div>
        <div class="form-group">
            <label for="input5">Datas comemorativas:</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"
                placeholder="Deixar em branco caso não haja."></textarea>
        </div>
        <button type="button" class="btn btn-success" onclick="salvarDados()">Próximo</button>
        <button type="reset" class="btn btn-danger">Cancelar</button>
    </form>

    <!-- Adicione os scripts do Bootstrap e do JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function salvarDados() {
            // Obtenha os valores dos campos do formulário
            var campo1 = document.getElementById('input1').value;
            var campo2 = document.getElementById('input2').value;
            var campo3 = document.getElementById('input3').value;
            var campo4 = document.getElementById('input4').value;
            var campo5 = document.getElementById('input5').value;

            // Crie um objeto com os dados
            var dados = {
                campo1: campo1,
                campo2: campo2,
                campo3: campo3,
                campo4: campo4,
                campo5: campo5
            };

            // Verifique se há dados no localStorage
            var dadosSalvos = JSON.parse(localStorage.getItem('dadosSalvos')) || [];

            // Adicione os novos dados à lista existente
            dadosSalvos.push(dados);

            // Salve os dados no localStorage
            localStorage.setItem('dadosSalvos', JSON.stringify(dadosSalvos));

            // Atualize a tabela
            atualizarTabela();
        }

        function atualizarTabela() {
            var tabelaCorpo = document.getElementById('tabelaCorpo');
            tabelaCorpo.innerHTML = '';

            // Obtenha os dados salvos do localStorage
            var dadosSalvos = JSON.parse(localStorage.getItem('dadosSalvos')) || [];

            // Preencha a tabela com os dados salvos
            dadosSalvos.forEach(function (dados) {
                var row = tabelaCorpo.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

                cell1.innerHTML = dados.campo1;
                cell2.innerHTML = dados.campo2;
                cell3.innerHTML = dados.campo3;
                cell4.innerHTML = dados.campo4;
                cell5.innerHTML = dados.campo5;
            });
        }

        // Atualize a tabela ao carregar a página
        window.onload = atualizarTabela;
    </script>

</body>

</html>
